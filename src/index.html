<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Portland</title>
</head>
<body>
    <!--    Navigation   -->
    <nav class="navigation row">
        <div class="col-lg-4 row center-xs">
            <div>
                <label for="drop-menu"><img src="img/Menu_Icon.png" alt=""></label>
                <input type="checkbox" class="drop-menu">
            </div>
            <div>
                <img src="img/Portland.png" alt="">
            </div>
        </div>
        <div class="col-lg-4">
            <ul class="row">
                <li><a href="">Home</a></li>
                <li><a href="">Devices</a></li>
                <li><a href="">Delivery & Payment</a></li>
                <li><a href="">Guarantee</a></li>
                <li><a href="">About us</a></li>
            </ul>
        </div>
        <div class="col-lg-4 row center-xs">
            <div class="row">
                <div>
                    <img src="img/Shopping_Cart_Icon.png" alt="">
                </div>
                <p>Cart <span>0</span></p>
            </div>
            <a href="">Sign in</a>
        </div>
    </nav>

    <section id="sorting-pannel" class="sorting-pannel block-bg container">
        <div class="row no-gutters">
            <div class="col-xs">
                <label for="sort-best-match">Sort By:</label>
                <select name="sort-best-match" id="sort-best-match">
                    <option value="1">Best Match</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="col-xs">
                <label for="sort-keywords"></label>
                <input placehopder="Tablet" id="sort-keywords">
            </div>
            <div class="col-xs">
                <form action="">
                    <label for="sort-price-from">Price</label>
                    <input type="number" min="0" max="1000" id="sort-price-from" placeholder="10"> -
                    <input type="number" min="0" max="1000" id="sort-price-to" placeholder="1000">
                </form>
            </div>
            <div class="col-xs">
                <input id="sort-free-shipping" type="checkbox">
                <label for="sort-free-shipping">Free Shipping</label>
            </div>
            <div class="col-xs">
                <label for="sort-country">Ship to:</label>
                <select name="sort-country" id="sort-country">
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Ukraine">Ukraine</option>
                </select>
            </div>
        </div>
    </section>
</body>
</html>
