<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <title>Portland</title>
</head>
<body>

    <!-- Header -->

    <header class="header-container">
        <div class="row header-row">
            <div class="col-lg-3 row center-xs header-container__block">
                <div class="header-container__block--bar">
                    <img src="img/Menu_Icon.png" alt="">
                </div>
                <div class="header-container__block--img">
                    <img src="img/Portland.png" alt="">
                </div>
            </div>
            <div class="col-lg-6 header-container__block">
                <ul class="row center-xs">
                    <li class="header-container__block--elem"><a href="">Home</a></li>
                    <li class="header-container__block--elem"><a href="">Devices</a></li>
                    <li class="header-container__block--elem"><a href="">Delivery & Payment</a></li>
                    <li class="header-container__block--elem"><a href="">Guarantee</a></li>
                    <li class="header-container__block--elem"><a href="">About us</a></li>
                </ul>
            </div>
            <div class="col-lg-3 header-container__block">
                <div class="row center-xs">
                    <div class="row header-container__block--elem">
                        <div>
                            <img src="img/Shopping_Cart_Icon.png" alt="">
                        </div>
                        <div class="row header-container__block--elem--cart">
                            <p>Cart <span>0</span></p>
                        </div>
                    </div>
                    <div class="header-container__block--btn">
                        <button class="header-container__block--elem--btn">Sign in</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row header-row">
            <div class="col-lg-6 header-container__block">
                <ul class="row center-xs">
                    <li class="header-container__block--elemb"><a href="">Top sales</a></li>
                    <li class="header-container__block--elemb"><a href="">Brand Focus</a></li>
                    <li class="header-container__block--elemb"><a href="">Hi-Tech</a></li>
                    <li class="header-container__block--elemb"><a href="">Best sellers</a></li>
                    <li class="header-container__block--elemb"><a href="">Projects</a></li>
                </ul>
            </div>
            <div class="col-lg-6 row center-xs header-container__block">
                <div class="header-container__block--elemb header-container__block--elemb--supp">
                    <p>Support</p>
                </div>
                <div class="row header-container__block--elemb header-container__block--elemb--supp">
                    <div>
                        <img src="img/Search_Icon.png" alt="">
                    </div>
                    <div>
                        <input type="text" placeholder="I'm looking for...">
                    </div>
                </div>
            </div>
        </div>

    </header>

<!-- Slider -->

    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="img/slider-phone.png" alt="">
            </div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>


    <!-- Sorting pannel -->
    <section id="sorting-pannel" class="sorting-pannel container">
        <div class="block-bg flexbox">
            <div class="col-xs sorting-pannel__item middle-xs flexbox">
                <label for="sort-best-match">Sort By:</label>
                <select name="sort-best-match" id="sort-best-match">
                    <option value="1">Best Match</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="col-xs sorting-pannel__item middle-xs flexbox">
                <label for="sort-keywords">Keywords</label>
                <input placehopder="Tablet" id="sort-keywords" type="text">
            </div>
            <div class="col-xs sorting-pannel__item middle-xs flexbox">
                <form action="">
                    <label for="sort-price-from">Price</label>
                    <input type="number" min="0" max="1000" id="sort-price-from" placeholder="10"> -
                    <input type="number" min="0" max="1000" id="sort-price-to" placeholder="1000">
                </form>
            </div>
            <div class="col-xs sorting-pannel__item middle-xs flexbox">
                <label for="sort-free-shipping" class="checkbox-custom">
                    <input id="sort-free-shipping" type="checkbox">
                    <span>Free Shipping</span>
                </label>
            </div>
            <div class="col-xs sorting-pannel__item middle-xs flexbox">
                <label for="sort-country">Ship to:</label>
                <select name="sort-country" id="sort-country">
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Ukraine">Ukraine</option>
                </select>
            </div>
        </div>
    </section>

    <main class="main container">
        <section class="row">
            <aside class="col-sm-3">
                <ul id="aside-menu" class="aside-menu block-bg">
                    <li><span>Top sales</span></li>
                    <li><span>Brand Focus</span></li>
                    <li><span>Hi-Tech</span>
                        <ul id="aside-categories" class="aside-menu__inner aside-categories"></ul>
                    </li>
                    <li><span>Home</span></li>
                    <li><span>Sale</span></li>
                </ul>
            </aside>

            <section id="listId" class="products-wrapper col-sm-9">
                <div class="row product-row">
                </div>
                <ul class="paginationBottom"></ul>
            </section>
        </section>
    </main>


    <!-- <script src="./js/pagination.js"></script> -->
</body>
</html>
