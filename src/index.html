<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <title>Portland</title>
</head>
<body>

    <!-- Header -->

    <header>
        <div class="row">
            <div class="col-lg-4 row center-xs">
                <div>
                    <img src="img/Menu_Icon.png" alt="">
                </div>
                <div>
                    <img src="img/Portland.png" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <ul class="row center-xs">
                    <li><a href="">Home</a></li>
                    <li><a href="">Devices</a></li>
                    <li><a href="">Delivery & Payment</a></li>
                    <li><a href="">Guarantee</a></li>
                    <li><a href="">About us</a></li>
                </ul>
            </div>
            <div class="col-lg-4 row center-xs">
                <div class="row">
                    <div>
                        <img src="img/Shopping_Cart_Icon.png" alt="">
                    </div>
                    <p>Cart <span>0</span></p>
                </div>
                <a href="">Sign in</a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <ul class="row center-xs">
                    <li><a href="">Top sales</a></li>
                    <li><a href="">Brand Focus</a></li>
                    <li><a href="">Hi-Tech</a></li>
                    <li><a href="">Best sellers</a></li>
                    <li><a href="">Projects</a></li>
                </ul>
            </div>
            <div class="col-lg-6 row center-xs">
                <p>Support</p>
                <div class="row">
                    <div>
                        <img src="img/Search_Icon.png" alt="">
                    </div>
                    <p>I'm looking for...</p>
                </div>
            </div>
        </div>

    </header>

<!-- Slider -->

    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>


    <!-- Sorting pannel -->
    <section id="sorting-pannel" class="sorting-pannel block-bg container">
        <div class="row">
            <div class="col-xs sorting-pannel__item middle-xs flexbox">
                <label for="sort-best-match">Sort By:</label>
                <select name="sort-best-match" id="sort-best-match">
                    <option value="1">Best Match</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="col-xs sorting-pannel__item middle-xs flexbox">
                <label for="sort-keywords">Keywords</label>
                <input placehopder="Tablet" id="sort-keywords" type="text">
            </div>
            <div class="col-xs sorting-pannel__item middle-xs flexbox">
                <form action="">
                    <label for="sort-price-from">Price</label>
                    <input type="number" min="0" max="1000" id="sort-price-from" placeholder="10"> -
                    <input type="number" min="0" max="1000" id="sort-price-to" placeholder="1000">
                </form>
            </div>
            <div class="col-xs sorting-pannel__item middle-xs flexbox">
                <label for="sort-free-shipping" class="checkbox-custom">
                    <input id="sort-free-shipping" type="checkbox">
                    <span>Free Shipping</span>
                </label>
            </div>
            <div class="col-xs sorting-pannel__item middle-xs flexbox">
                <label for="sort-country">Ship to:</label>
                <select name="sort-country" id="sort-country">
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Ukraine">Ukraine</option>
                </select>
            </div>
        </div>
    </section>

    <main class="main container">
        <section class="row">
            <aside class="col-sm-3">
                <ul id="aside-menu" class="block-bg"></ul>
            </aside>

            <section class="products-wrapper col-sm-9">
                
            </section>
        </div>
    </main>
</body>
</html>
